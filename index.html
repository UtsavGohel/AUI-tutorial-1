<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tutorial-1</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-6">
          <div class="col-sm-12 p-4 bg-primarycolor"></div>
        </div>
        <div class="col-6">
          <div class="col-sm-12 p-4 bg-primarycolor"></div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-4">
          <div class="col-sm-12 p-5 bg-yellow"></div>
        </div>
        <div class="col-4">
          <div class="col-sm-12 p-5 bg-yellow"></div>
        </div>
        <div class="col-4">
          <div class="col-sm-12 p-5 bg-yellow"></div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-8">
          <div class="col-12 p-5 color-green"></div>
        </div>
        <div class="col-4">
          <div class="col-12 p-5 bg-cyan"></div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <div class="col-12 p-5 bg-warning"></div>
        </div>
        <div class="col-3">
          <div class="col-12 p-5 bg-warning"></div>
        </div>
        <div class="col-3">
          <div class="col-12 p-5 bg-warning"></div>
        </div>
        <div class="col-3">
          <div class="col-12 p-5 bg-warning"></div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12">
          <div class="col-12 p-3 bg-secondary"></div>
        </div>
      </div>
    </div>
    <div class="mt-5"></div>
    <table
      class="
        container
        px-3
        table table-striped table-bordered table-hover table-sm
      "
    >
      <thead>
        <tr>
          <th scope="col ">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-primary">
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr class="table-danger">
          <td>Mary</td>
          <td>Moe</td>
          <td>mary@example.cpm</td>
        </tr>
        <tr class="bg-orange">
          <td>July</td>
          <td>Dooley</td>
          <td>july@example.com</td>
        </tr>
      </tbody>
    </table>

    <div class="container w-50 mt-5">
      <button type="button" class="btn btn-danger btn-lg">Click Me!!</button>
      <button type="button" class="btn btn-outline-danger btn-sm">
        Click Me!!
      </button>
      <button type="button" class="btn btn-primary btn-lg">Click Me!!</button>
      <button type="button" class="btn btn-outline-success btn-sm disabled">
        Click Me!!
      </button>
    </div>

    <form class="form">
      <div class="mb-3 mt-5 col-md-12">
        <label class="fw-bold font-weight-bold" for="inputEmail"
          >First name:</label
        >
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Email"
        />
      </div>
      <div class="mb-3 col-md-12">
        <label class="fw-bold form-label" for="inputPassword">Last name:</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        />
      </div>
      <div class="row mb-3 col-md-12">
        <div class="col-12">
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="radioMale"
            />
            <label class="form-check-label" for="radioMale">Male</label>
          </div>
          <div class="form-check form-check-inline ms-3">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="radioFemale"
            />
            <label class="form-check-label" for="radioFemale">Female</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="example-date-input" class="">Date of birth:</label>
        <input
          class="form-control mb-3"
          type="date"
          value=""
          id="example-date-input"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-5">Add</button>
    </form>
  </body>
</html>
